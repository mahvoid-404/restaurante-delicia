        .gallery-grid img { width: 100%; height: 250px; object-fit: cover; border-radius: 10px; }
        .form-reserva { max-width: 500px; margin: 0 auto; display: grid; gap: 1rem; }
        .form-reserva input, .form-reserva select { padding: 15px; border: 2px solid #f0f0f0; border-radius: 10px; font-size: 1rem; }
        .mesas-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; }
        .mesa-item { padding: 1rem; border-radius: 10px; text-align: center; cursor: pointer; transition: all 0.3s; }
        .mesa-item.livre { background: #28a745; color: white; }
        .mesa-item.ocupada { background: #ff6347; color: white; }
        .mesa-item:hover { transform: scale(1.05); }
        .pedidos-form, .cozinha-grid, .conta-grid { max-width: 800px; margin: 0 auto; display: grid; gap: 1rem; }
        .pedido-item, .conta-item { background: white; padding: 1rem; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .status-btn { padding: 8px 16px; margin: 0 5px; border: none; border-radius: 10px; cursor: pointer; background: #ff6347; color: white; }
        .contato-content { display: grid; grid-template-columns: 1fr 1fr; gap: 3rem; }
        .mapa { height: 300px; border-radius: 15px; }
        .contato-info h3 { color: #ff6347; margin: 1rem 0 0.5rem; }
        .social a { color: #ff6347; }
        .footer { background: #333; color: white; padding: 2rem; text-align: center; }
        @media (max-width: 768px) {

            .nav-menu { display: none; }

        }

</head>
